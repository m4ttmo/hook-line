<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weedle</title>
</head>
<body>
    <div class="wrapper">
        <div class="wordBox">
            <div class="table">
               <div class="letterBox" id="l0"></div>
               <div class="letterBox" id="l1"></div>
               <div class="letterBox" id="l2"></div>
               <div class="letterBox" id="l3"></div>
               <div class="letterBox" id="l4"></div>
               <div class="letterBox" id="l5"></div>
            </div>
        </div>
        <div class="letters">
            <div id="keyboard">
                <div class="row">
                    <button class="aplha" id="q">q</button>
                    <button class="aplha" id="w">w</button>
                    <button class="aplha" id="e">e</button>
                    <button class="aplha" id="r">r</button>
                    <button class="aplha" id="t">t</button>
                    <button class="aplha" id="y">y</button>
                    <button class="aplha" id="u">u</button>
                    <button class="aplha" id="i">i</button>
                    <button class="aplha" id="o">o</button>
                    <button class="aplha" id="p">p</button>
                </div>
                <div class="row">
                    <button class="aplha" id="a">a</button>
                    <button class="aplha" id="s">s</button>
                    <button class="aplha" id="d">d</button>
                    <button class="aplha" id="f">f</button>
                    <button class="aplha" id="g">g</button>
                    <button class="aplha" id="h">h</button>
                    <button class="aplha" id="j">j</button>
                    <button class="aplha" id="k">k</button>
                    <button class="aplha" id="l">l</button>
                </div>
                <div class="row">
                    <button id="enter" class="enter">enter</button>
                    <button class="aplha" id="z">z</button>
                    <button class="aplha" id="x">x</button>
                    <button class="aplha" id="c">c</button>
                    <button class="aplha" id="v">v</button>
                    <button class="aplha" id="b">b</button>
                    <button class="aplha" id="n">n</button>
                    <button class="aplha" id="m">m</button>
                    <button id="←" class="back">&#8592;</button>
                </div>
        </div>
    </div>
    <textarea name="copy" id="copyTextarea" cols="30" rows="10" hidden>"Weedle 1/6 🟩 🟩 🟩 🟩 🟩 🟩"</textarea>
    <script src="script.js"></script>
</body>
</html>
