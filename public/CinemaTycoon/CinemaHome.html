<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cinemastyle.css">
    <title>Cinema Tycoon</title>
</head>
<body>
    
    <div class="wrapper" id="loader">
        <header>
            <h1>Cinema Tycoon</h1>
            <h3>The online fantasy cinema league</h3>
            <h5><a href="">How it works</a></h5>
        </header>

        <h4>WEEKLY MOVIES</h4>
        <section class="WeeklyMovies">
            <div class="movieOption" onclick="MovieModal('0')"><img id="img0"></div>
            <div class="movieOption" onclick="MovieModal('1')"><img id="img1"></div>
            <div class="movieOption" onclick="MovieModal('2')"><img id="img2"></div>
            <div class="movieOption" onclick="MovieModal('3')"><img id="img3"></div>
            <div class="movieOption" onclick="MovieModal('4')"><img id="img4"></div>
        </section>
        <div id="MovieInfoModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <span class="infoCard">
                    <div id="synop"></div>
                    <div id="poster"><img id="Posterimg"></div>
                    <div id="cast"></div>
                </span>
            </div>
        </div>
        <h4>MY SCREENS: <p id="budget"></p></h4>
        <section class="ScreenBoard">
            <div class="Screen" onclick="PickScreen('0')"><img id="Scimg0"></div>
            <div class="Screen" onclick="PickScreen('1')"><img id="Scimg1"></div>
            <div class="Screen" onclick="PickScreen('2')"><img id="Scimg2"></div>
            <div class="Screen" onclick="PickScreen('3')"><img id="Scimg3"></div>
            <div class="Screen" onclick="PickScreen('4')"><img id="Scimg4"></div>
            <div class="Screen" onclick="PickScreen('5')"><img id="Scimg5"></div>
            <div class="Screen" onclick="PickScreen('6')"><img id="Scimg6"></div>
            <div class="Screen" onclick="PickScreen('7')"><img id="Scimg7"></div>
        </section>
        <div id="ScreenSetModal" class="modal">
            <div class="modal-content">
               <!--<span class="close">&times;</span>--> 
                <span class="ScreenCard">
                    <form id="myForm"  onsubmit="return false">
                        <select id="selectNumber">
                          <option>Choose Title</option>
                        </select>
                        <button class="submit" onclick="scrPick();">Confirm</button>
                      </form>
                </span>
            </div>
        </div>
    </div>
    <script src="CHscript.js"></script>
</body>
</html>
