<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>What2Watch</title>
</head>
<body>
    <p hidden></p>
   <label for="Genre">Genre</label> <select id="Genre" class="FilmOption" name="Genre" >
        <option selected value=""></option>
        <option value="28">Action</option>
        <option value="12">Adventure</option>
        <option value="16">Animation</option>
        <option value="35">Comedy</option>
        <option value="80">Crime</option>
        <option value="99">Documentary</option>
        <option value="18">Drama</option>
        <option value="10751">Family</option>
        <option value="14">Fantasy</option>
        <option value="36">History</option>
        <option value="27">Horror</option>
        <option value="10402">Music</option>
        <option value="9648">Mystery</option>
        <option value="10749">Romance</option>
        <option value="878">Sci-fi</option>
        <option value="10770">TV Movie</option>
        <option value="53">Thriller</option>
        <option value="10752">War</option>
        <option value="37">Western</option>
    </select><br>
    
  
   <label for="Cert">Certificate</label> <select id="Certificate" class="FilmOption" name="Cert">
        <option selected value=""></option>
        <option value="U">U</option>
        <option value="PG">PG</option>
        <option value="12A">12A</option>
        <option value="12">12</option>
        <option value="15">15</option>
        <option value="18">18</option>
        <option value="R18">R18</option>
    </select><br>
    

    <label for="RunT">Maximum Runtime</label><input id="RunT" class="FilmOptipn" name="RunT"> <br>
    <label for="ThtRel">In Cinema/Soon</label><input type="radio" name="reltyp" id="relTypTHT" value="Theatrical" checked>
    <label for="HERel">Classic</label><input type="radio" name="reltyp" id="relTypHE" value="Home">
    <br>
    <br>
    <button id="button">LETS GO</button>
    <div id = "rescount" class="rescount"></div>
    <div id="result" class="result">
        <div id = "title" class="title"></div>
        <div id = "img" class="img"></div>
        <div id="blur" class="blur"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
